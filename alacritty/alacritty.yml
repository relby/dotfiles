window:
  opacity: 1

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 50000
  # Scrolling distance multiplier.
  # multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrains Mono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 14.5

colors:
  # Default colors
  primary:
    background: '#27292c'
    foreground: '#d0d2d1'

  # Normal colors
  normal:
    black: '#35383b'
    red: '#b05655'
    green: '#769972'
    yellow: '#e1a574'
    blue: '#7693ac'
    magenta: '#977ba0'
    cyan: '#749e99'
    white: '#848b92'

  # Bright colors
  bright:
    black: '#484c52'
    red: '#d27c7b'
    green: '#dffebe'
    yellow: '#f0d189'
    blue: '#96b1c9'
    magenta: '#bfa5c7'
    cyan: '#9fc9c3'
    white: '#fcf7e2'

shell:
  program: /bin/nu
  args:
    - --login

mouse_bindings:
  - { mouse: Right, action: Paste }

theme: Hybrid
