window:
  opacity: 1

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  dimensions:
    columns: 120
    lines: 29

scrolling:
  history: 50000
  # Scrolling distance multiplier.
  # multiplier: 3

# Font configuration
font:
  normal:
    family: Iosevka Nerd Font
    style: Regular
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  # Point size
  size: 24

colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black: '0x24292e'
    red: '0xf14c4c'
    green: '0x23d18b'
    yellow: '0xe2e210'
    blue: '0x3b8eea'
    magenta: '0xbc3fbc'
    cyan: '0x29b7da'
    white: '0xd1d5da'

  # Bright colors
  bright:
    black: '0x666666'
    red: '0xf14c4c'
    green: '0x23d18b'
    yellow: '0xf5f543'
    blue: '0x3b8eea'
    magenta: '0xd670d6'
    cyan: '0x29b7da'
    white: '0xd1d5da'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf14c4c' }

shell:
  program: /bin/nu
  args:
    - --login

mouse_bindings:
  - { mouse: Right, action: Paste }

theme: github_dark
