window:
  opacity: 1

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  dimensions:
    columns: 200 # Fullscreen
    lines: 200 # Fullscreen

scrolling:
  history: 50000
  # Scrolling distance multiplier.
  # multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrains Mono Nerd Font
    #family: Iosevka Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    #family: Iosevka Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    #family: Iosevka Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    #family: Iosevka Nerd Font
    style: Bold Italic

  # Font size
  size: 18

colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x1D202F'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

shell:
  program: /bin/nu
  args:
    - --login

mouse_bindings:
  - { mouse: Right, action: Paste }

# How to bind specific keys in nvim and tmux:
# https://neovim.discourse.group/t/how-can-i-map-ctrl-shift-f5-ctrl-shift-b-ctrl-and-alt-enter/2133/2
key_bindings:
  - {key: Period, mods: Control, chars: "\x1b[46;5u"}
  - {key: Comma, mods: Control, chars: "\x1b[44;5u"}

theme: Tokyonight_Storm
